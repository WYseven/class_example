<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src="./src/vue.js"></script>
	</head>

	<body>
		<!--模板-->
		<div id="app">
			<input v-model="message" />
			<hr>
			<h2>使用computed翻转</h2>
			翻转messsage: {{ reverseMessage }}<br/>
			翻转messsage: {{ reverseMessage }}<br/>
			翻转messsage: {{ reverseMessage }}<br/>
			翻转messsage: {{ reverseMessage }}<br/>
			翻转messsage: {{ reverseMessage }}<br/>
			翻转messsage: {{ reverseMessage }}<br/>
		</div>

		<script>
			
			/*
				只翻转一次，多次使用
			*/

			var vm = new Vue({
				el: '#app',
				data:{
					message: 'miaovketang'
				},
				computed:{  //计算属性
					reverseMessage:function (){

						//reverseMessage的值取决于这个函数的返回值
						console.log("computed");

						// 这个计算属性依赖于数据中中的message，当message发生变化时候，计算属性重新求值。

						//在需要对数据进行逻辑操作的时候，就使用计算属性

						return this.message.split("").reverse().join("");
					}
				}
			})

		</script>
	</body>
</html>
