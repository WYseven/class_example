<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src="./src/vue.js"></script>
	</head>

	<body>
		<!--模板-->

		<div id="app">
			<ul>
				<li v-for="value,index in list" @click="remove(index,value,$event)">{{value}}</li>
			</ul>
		</div>

		<script>
			/*
				@事件名= '事件处理函数名'  => @click="remove"
					事件对象是事件处理函数的第一个参数
				@事件名= '事件处理函数(传参...)'  => @click="remove(参数)"
					在模板中会有一个$event，用到的时候，传参
			*/

			var vm = new Vue({
				el: '#app',
				data:{
					list:[1,2,3]
				},
				methods:{
					remove(index,value,ev){
						console.log(index,value,ev);
					}
				}
			})


		</script>
	</body>
</html>
