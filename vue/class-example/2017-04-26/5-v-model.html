<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src="./src/vue.js"></script>
	</head>

	<body>
		<!--模板-->

		<div id="app">
			<input :value="message" v-on:input='inputHandle' />
			
			<p>{{message}}</p>
		</div>

		<script>
			/*
				Vue中绑定事件
					v-on:事件名="表达式|事件处理函数名字"

				在vue中提供了一个指令帮助表单控件
					input:text、radio、checkbox... select textarea 

				绑定value，可以监控value的变化
			*/

			var vm = new Vue({
				el: '#app',
				data:{
					message:"呵呵"
				},
				methods:{
					inputHandle(ev){
						console.log(123);
						//input的input触发执行这个函数
						console.log( this); //this指向当前的实例对象

						//改变message的值
						this.message = ev.target.value;
					}
				}
			})


		</script>
	</body>
</html>
