<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src="./src/vue.js"></script>
	</head>

	<body>
		<!--模板-->

		<div id="app">
			<input v-model="message" @keyup.13='showMessage' />
			<!-- <div @click.once="testStop">
				<a href="http://www.miaov.com" @click.prevent.stop.once='clickA'>baidu</a>
				触发一次
			</div> -->
			<p>{{message}}</p>
		</div>

		<script>
			/*
				Vue中绑定事件
					v-on:事件名="表达式|事件处理函数名字"

					简写为 @

				事件修饰符
					为什么使用事件修饰符的原因：
						methods 只有纯粹的数据逻辑，而不是去处理 DOM 事件细节。

					事件修饰符可以连着使用 .stop.once.prevent

					键盘修饰符可以写键值

					https://cn.vuejs.org/v2/guide/events.html

			*/

			var vm = new Vue({
				el: '#app',
				data:{
					message:"呵呵"
				},
				methods:{
					showMessage(ev){
						console.log( ev.keyCode );
						//if(ev.keyCode === 13){
							console.log( this.message );
						//}
						
					},
					clickA(){
						console.log("我触发了一次");
					},
					testStop(){
						console.log("123");
					}
				}
			})


		</script>
	</body>
</html>
