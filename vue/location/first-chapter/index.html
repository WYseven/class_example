<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src="../src/vue.js"></script>
	</head>

	<body>
		<div id="app">
			<input type="text" v-model='newTodo' v-on:keyup.enter="addTodo" />
			<ul>
				<li v-for="(todo,index) in todos">
					<span>{{todo.text}}</span>
					<input v-on:click='delectTodo(index)' type="button" value="删除" />
				</li>
			</ul>
		</div>
		<script>
			new Vue({
				el:"#app",
				data:{
					newTodo:'123',
					todos:[
						{
							text:"learn vue.js1"
						},
						{
							text:"learn vue.js2"
						}
					]
				},
				methods:{
					addTodo:function (){
						//console.log( this.constructor );

						var val = this.newTodo.trim();

						if( val ){
							this.todos.push( {
								text:val
							} );
							this.newTodo = '';
						}
					},
					delectTodo:function (i){
						this.todos.splice(i,1);
					}
				}
			})
		</script>
	</body>
</html>
