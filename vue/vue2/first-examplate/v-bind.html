	<body>
		<div id="app" v-bind:title="message">
			{{message}}
		</div>
		<input type="button" value="点击" id="btn" />
		<input type="button" value="点击" id="btn2" />
		<script>

			/*
				可以绑定数据到DOM元素的属性

				v-bind称之为指令(directive)

				前缀使用v-是vue提供的一种特殊的属性
				使用vue中指令的方式，就是把元素中title属性和vue实例中的meesage属性绑定在一起

			*/

			var app = new Vue({
				el:"#app",
				data:{
					message:"hello,vue"
				}
			});
			console.log( app );
