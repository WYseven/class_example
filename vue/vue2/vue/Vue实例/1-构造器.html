<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src="../../vue.js"></script>
	</head>

	<body>
		<div id="demo"></div>
		<script>
			
			/*
				每个应用都是通过构造函数创建Vue的根实例启动
				实例化时，传入参数为选项对象
				对象包括：
					挂载点 
					数据
					模板
					方法
					生命周期钩子函数
					....

				这个例子中是以DOM结构作为模板，需要有一个挂载点
				如果选项对象中包含template，则会替换挂载点元素
			*/

			new Vue({
				el:"#demo",
				template:"<div>hello</div>"
			});

		</script>
	</body>
</html>
