<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src="../../vue.js"></script>
	</head>

	<body>
		<div id="demo">
			{{a}}
		</div>
		<script>
			
			
			/*
				生命周期，就是一个对象从开始生成到最后消亡所经历的状态

				Vue中提供了不同生命周期的钩子：
					beforeCreate：组件实例刚被创建，组件属性计算之前，还没代理属性
					
					created:组件实例创建完成，属性已绑定，DOM还没生成，el元素还不存在

					beforeMount：编译模板/挂载之前

					mounded:编译模板/挂载之后

					beforeUpdate:组件更新之前
					uodated:组件更新之后

					beforeDestory:组件被销毁前
					destory：组件被销毁后

			*/

			var data = {
				a:10
			}

			var vm = new Vue({
				el:"#demo",
				data:data,
				beforeCreate:function (){
					console.log( "=====================" );
					console.log("beforeCreate");	
					this.a=300;// 改正无效，还没有代理属性
					console.log(this.a=300);
					
				},
				created:function (){
					console.log( "=====================" );
					console.log("created");	
					this.a=500;
					console.log( this );
					
				},
				beforeMount:function (){
					console.log( "=====================" );
					console.log("beforeMount");	
					this.a = 1000;	
				},
				mounted:function (){
					console.log( "=====================" );
					console.log("mounted");
					//this.a = 2000;
				},
				beforeUpdate:function (){
					console.log( "=====================" );
					console.log("beforeUpdate");	
				},
				updated:function (){
					console.log( "=====================" );
					console.log("uodated");	
				}
			});

			vm.a = 3000;



		</script>
	</body>
</html>
