<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src="../../vue.js"></script>
	</head>

	<body>
		<div id="demo">
			{{a}}
		</div>
		<script>
			
			/*
				在初始渲染视图时，可以传入数据，放在选项对象的data对象上

				Vue实例会代理data对象中的所有属性
					只有被代理的属性才是响应的，改变的时候可以更新视图

				Vue还暴露了实例的实例的属性和方法，以$开始
					用于区分代理data中的属性和自身的属性
			*/

			var data = {
				a:10
			}

			var vm = new Vue({
				el:"#demo",
				data:data
			});
			//实例代理的属性改变，原始数据也发生改变
			vm.a = 30;
			console.log( data.a );

			//原始数据也发生改变,实例代理的属性也发生改变，
			data.a  = 50;
			console.log( vm.a );

			//拿到实例属性
			console.log( vm.$data === data );

		</script>
	</body>
</html>
