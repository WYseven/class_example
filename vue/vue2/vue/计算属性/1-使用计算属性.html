<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src="../../vue.js"></script>
	</head>

	<body>
		<div id="demo">
			<!-- 在这里写逻辑，难以维护 -->
			
			<p>message：{{ message.split("").reverse().join("") }}</p>
			<p>message2：{{ reverseMessage2 }}</p>
		</div>

		<script>
			/*
				在模板中放入表达式非常便利，模板是为了描述视图的结构。
				但是在模板中放入太多逻辑，使得模板过重难以维护。

				把复杂的逻辑放在计算属性中
					也就是选项参数的computed属性中

			*/
			var vm = new Vue({
				el:"#demo",
				data:{
					message:"hello,Vue",
					message2:"hello,Vue"
				},
				computed:{
					reverseMessage2:function (){
						return this.message2.split("").reverse().join("")	
					}
				}
			});

			//当代理属性中message2发生改变，计算属性也会发生改变

			vm.message2 = "好好学习vue";

			console.log( vm.reverseMessage2 );

			/*
				vm.reverseMessage2依赖于vm.message2，当vm.message2发生改变，vm.reverseMessage2随之也发生变化
			*/

		</script>
	</body>
</html>
