<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="../../vue.js" charset="utf-8"></script>
</head>
<body>
<div id="demo">
    <custom-component>
        <tages></tages>
    </custom-component>
    <my-component></my-component>
</div>
<script type="text/javascript">
    /*
    * 注册局部组件，写在参数选项中components属性中
        new Vue({
            ...
            components:{
                //这里写上局部组件，可以定义多个
            }
        })

    * */
    //初始化根实例（root instance）
    new Vue({
        el:"#demo",
        components:{ //局部注册组件
            "custom-component":{
                template:"<div>局部注册组件:<component-child></component-child></div>",
                components:{ //组件中还可以继续注册局部组件
                    "component-child":{
                        template:"<p>hello,我是custom-component的子组件</p>"
                    }
                }
            },
            "my-component":{
                template:"<div>hello,my-component！</div>"
            },
            "tages":{
                template:"<div>hello,tages</div>"
            }
        }
    });
</script>
</body>
</html>
