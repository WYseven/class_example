<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			.red{
				background: red;
			}
		</style>
		<script src="../../vue.js"></script>
	</head>

	<body>
		<div id="demo">
			<div @click="hello" v-if="isDisplay">hello</div>
			<a href="http://www.baidu.com">百度</a>
			<a v-bind:href="url">淘宝</a>
		</div>
		<script>
			/*
				
				指令
					
					带有 v- 前缀的特殊属性。指令属性的值预期是单一 JavaScript 表达式。

					指令作用
						当其表达式的值改变时相应地将某些行为应用到 DOM 上。

					v-bind 后面跟上参数，在冒号后面指明，这个指令用来响应的更新html属性
					v-on 监听绑定在DOM上的事件

					修饰符
						用以指明用特殊方式绑定
						例如：点击的时候要取消默认行为
							v-on:click.prevent="";

				缩写
					为常用的指令提供特殊的缩写
					:  v-bind
					@  v-on
					
			*/

			var vm = new Vue({
				el:"#demo",
				data:{
					isDisplay: false,
					url:"http:www.taobao.com"
				},
				methods:{
					hello:function (){
							
					}
				}
			});

			console.log( Vue );
			console.log( vm );

		</script>
	</body>
</html>
