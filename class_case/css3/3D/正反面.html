<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			#demo{
				width: 500px;
				height: 500px;
				border: 1px solid #000;
				margin: 0px auto;
				position: relative;
				perspective: 800px;
			}

			.examplete {
				width: 200px;
				height: 200px;
				position: relative;
				
				transform-style: preserve-3d;
			}

			.examplete span{
				display: block;
				width: 100%;
				height: 100%;
				background: red;
				position: absolute;
				left: 0;
				top: 0;
				color: #fff;
				font-size: 50px;
				transition: 2s;
				backface-visibility: hidden;
				transform-style: preserve-3d;

			}

			.examplete .zheng em{
				display: block;
				transform: translateZ(50px);
			}

			.examplete span:nth-child(1){
				transform:rotateY(0deg);
				opacity: 0.5;
				z-index:1;
			}
			.examplete span:nth-child(2){
				background: yellow;
				transform: rotateY(180deg) translateZ(50px);
			}

			#demo:hover .zheng{
				transform: rotateY(-180deg);
			}
			#demo:hover .fan{
				transform: rotateY(0deg);
			}

		</style>
		<script>
			
		</script>
	</head>

	<body>
		<div id="demo">
			<div class="examplete">
				<span class="zheng">
					<em>正面</em>
				</span>
				<span class="fan">
					<em>反面</em>
				</span>
			</div>
		</div>
	</body>
</html>
