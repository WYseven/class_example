<script>
	/*
		search
			作用
			        检索指定字符串或正则表达式匹配的字符串
			语法
				number string.search(string|regexObj)
			参数
				string|regexObj
					字符串或正则表达式
			返回值
				返回数字---匹配到的字符串首次出现的位置

				没有检索到返回-1

		
		search和indexOf，不同点，search可以接收正则和字符串作为参数，indexOf只能接收字符串

		\d 一个数字

		i： 忽略大小写  ignore
		g:  全局匹配    global

	*/

	//忽略大小写

	var str = 'M9iaovkemtMang';
	var re = /m/gi;

	//alert(str.search(re));

	console.log( str.match(re) );





</script>
