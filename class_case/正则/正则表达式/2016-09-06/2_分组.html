		<script>
			/*
				正则中 ()
					在正则表达式中，称之为子项表达式或子项

				replace中第二个参数为函数
					正则中没有分组，这个函数的参数：
						$0 整个正则匹配到的内容
						$1 匹配到的内容出现的位置
						$2 原字符串
					正则中有分组，这个函数的参数
						$0 整个正则匹配到的内容
						从第二参数开始，是第一组匹配到的内容，
						第三个参数，是第二组匹配到的内容
						以此类推。。。。

						函数中的最后一个参数 是原字符串
						倒数第二个整个正则匹配到的内容出现的位置

				分组嵌套的时候，以左大括号为基准，依次类推


			*/

			var str = 'a1ca355ca3666cac';

			/*
				match
					如果有分组了
						会受到全局匹配的影响
						没有全局匹配，会把分组中匹配到的内容也放在数组中
						有全局匹配，会忽略分组
			*/

			//var re4 = /(a(\d+))(c)/;
			var re4 = /(a(\d+))(c)/g;
