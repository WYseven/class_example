		<script>

			var arr = [1,2,3,4,1,2,3,4,1];

			function chunk(arr,n){
				var newArr = [];
				if(n>0){
					while(n<arr.length){
						newArr.push(arr.splice(0,n));
					};
					newArr.push(arr)
				}

				return newArr;
			}

			console.log( chunk(arr,4) );
