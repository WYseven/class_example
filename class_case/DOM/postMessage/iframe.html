<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>iframe</title>
  <style>
    .content {
      background: red;
    }
  </style>
</head>
<body>
  <div class="content">iframe</div>
  <button id="change_router">切换路由</button>
  <script>



    window.addEventListener('message', (event) => {
      console.log('接收到了消息iframe');
      console.log('data',event.data);
      console.log('event.origin', event.origin);
    })
    window.onload = function () {
      console.log('ifram 的 onload');
      parent.postMessage('我是iframe', '*');
    }

    change_router.onclick = function(){
      parent.publish('change-router', '/about');
    }


  </script>
</body>
</html>
