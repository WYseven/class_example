<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
        <title></title>
		<style>
            #box {
                width: 100px;
                height: 100px;
                background: red;
                position: absolute;
                left: 0;
                top: 0;
                opacity: .5;
            }
        </style>
        
	</head>

	<body>
        <a id="aa" href="http://www.baidu.com">百度</a>
		<div id="box">123</div>

        <script>
            document.addEventListener("touchstart",(ev) => {
                ev.preventDefault();
            },{passive:false})
            aa.addEventListener("touchstart",(ev) => {
                ev.stopPropagation();
            })

            box.addEventListener("touchstart",(ev) => {
                console.log("start")
                disX = ev.changedTouches[0].pageX;
                disY = ev.changedTouches[0].pageY;
                ol = box.offsetLeft;
                ot = box.offsetTop;
                //box.style.display = 'none';
            })
            box.addEventListener("touchmove",(ev) => {
                let x = ev.changedTouches[0].pageX - disX + ol;
                let y = ev.changedTouches[0].pageY - disY + ot;
                box.style.left = x + 'px';
                box.style.top = y + 'px';
            })
            box.addEventListener("touchend",() => {
                console.log("end")
            })
        </script>
	</body>
</html>
