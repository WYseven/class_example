<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        body{
            margin:0;
            font-size: 12px;
            height: 100%;
        }
        body,html{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        ul {
            margin:0;
            padding:0;
        }
        li{
            list-style: none;
        }
        div{
            width: 100px;
            height: 100px;
            background:red;
            margin:20px auto;
            font-size: 20px;
        }
    </style>
    <script>
        var html = document.documentElement;
        var r = html.getBoundingClientRect().width;
        html.style.fontSize = r/15 + "px";
    </script>
</head>
<body>
    <div id="box"></div>
    <script src="./mTween.js"></script>
    <script>
        function isAndroid(){
            var u = navigator.userAgent;
            var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
            var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端

            return isAndroid;
        }

        var lastX,lastY,lastZ;

        window.addEventListener('devicemotion', function(ev){
            var a = ev.accelerationIncludingGravity;
            var x = Math.round(a.x);
            var y = Math.round(a.y);
            var z = Math.round(a.z);

            /*if(isAndroid()){
                x = -x;
                y=-y;
                z=-z
            }*/
            var abc = (typeof lastX === "undefined");
            box.innerHTML = abc;
            if(typeof lastX === "undefined"){
                lastX = x;
                lastY = y;
                lastZ = z;
                return;
            }

            

            var chazhi = Math.abs(lastX-x)+Math.abs(lastY-y)+Math.abs(lastZ-z);

            box.innerHTML += chazhi+"<br/>"

            lastX = x;
            lastY = y;
            lastZ = z;

            


        },false);
    </script>
</body>
</html>
