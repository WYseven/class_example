<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        body{
            margin:0;
        }
        section div{
            width: 100%;
            height:5rem;
            float: left;
            background: red;
            box-sizing: border-box;
        }
        section div:nth-of-type(2){
            background: yellow;
        }
        section div:nth-of-type(3){
            background: green;
        }
        section div:nth-of-type(4){
            background: pink;
        }
    </style>
    <script>

        var html = document.documentElement;
        var r = html.getBoundingClientRect().width;
        html.style.fontSize = r/16 + "px";
    </script>
</head>
<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
</body>
</html>
