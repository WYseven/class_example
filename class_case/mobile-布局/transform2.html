<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        body{
            margin:0;
            font-size: 12px;
            height: 100%;
        }
        body,html{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        ul {
            margin:0;
            padding:0;
        }
        li{
            list-style: none;
        }
        div{
            width: 100px;
            height: 100px;
            background:red;
        }
    </style>
    <script>
        var html = document.documentElement;
        var r = html.getBoundingClientRect().width;
        html.style.fontSize = r/15 + "px";
    </script>
</head>
<body>
    <div id="box"></div>
    <script src="./mTween.js"></script>
    <script>
    mTween({
        el:box,
        target:{
            translateY:-200
        },
        time:1000,
        type:"bounceBoth"
    });
    </script>
</body>
</html>
