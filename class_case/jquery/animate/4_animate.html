<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			div {
			   position: relative;
			   background-color: #abc;
			   width: 40px;
			   height: 40px;
			   float: left;
			   margin: 5px;
			}
		</style>
		<script src='../jquery-2.2.4.js'></script>
		<script src='./jquery.easing.1.3.js'></script>
		<script>
			$(function (){
				$( "#go" ).click(function(){
					//$(".block").stop(true,true).slideToggle(1000);
					$(".block").delay(100).animate({
						left:500
					},5000).animate({
						top:500
					},5000)
				});

				$("#stop").click(function (){
					//$(".block").stop(false,true);
                    $(".block").finish();
				})
			})
		</script>
	</head>

	<body>
		<p><button id="go">Run »</button></p>
		<p><button id="stop">stop »</button></p>
		<div class="block"></div>
	</body>
</html>
