<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			#box{
				width: 200px;
				height: 200px;
				background: red;
				transform: translateX(0px);
			}
		</style>
		<script src="../jquery-2.2.4.js"></script>
	</head>

	<body>
		<div id="box"></div>
		<script>
			$(document).click(function (){
				$("#box").animate({
				    transform:"translateX(100px)"
				})
			})
		</script>
	</body>
</html>
