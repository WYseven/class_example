			// 把f当做构造函数，此时要找原型上的方法，依然去func上找

			function func(...arg){
				console.log('改变this为：',this);	
				console.log('参数为：',arg);	
			}

			func.prototype.say = function (){
				console.log('会说话');	
			}

			// bind第一个参数是改变this指向，改变为数组，之后传入的是给func函数传递的实参
			let f = func.bind([1,2,3],1,2,3);

			let instance = new f();  // this不在执行传入的数组，而是实例本身

			instance.say();  // 打印：会说话
