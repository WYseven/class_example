<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var arr = [1,2,3,4,NaN];

        console.log(arr.indexOf(NaN));  //使用严格的三个等号
        console.log(arr.includes(NaN));

        console.log(NaN in [NaN,"a"]);  // 判断值是否存在数组中

        //数组的空位

        var arr = new Array(3);

        console.log(arr.toString());

        console.log(arr[0]);  //空位是没有任何值得

        console.log(undefined in arr);

        console.log([1, 2, NaN].includes(NaN));

    </script>
</head>
<body>

</body>
</html>
