<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script>
			
			/*
				Array.of():
					作用：
						将一组值转为数组
					返回值：
						新的数组
					参数：
						多个参数，作为新数组的每一项

				这个方法可以弥补 Array(1),在初始化的时候向数组中放入一个1的不足，在构造函数中的只写一个数字意思是创建的数组的长度。
			*/
			var newArr = Array.of(1,2,3,4);

			console.log( newArr );

		</script>
	</head>

	<body>
		<ul id="demo">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</body>
</html>
