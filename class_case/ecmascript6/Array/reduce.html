<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        var arr = [1,2,3,4];

        //从左到右合并，最后成为一个值

       var n =  arr.reduce(function(prevValue,currentValue,index){
            return prevValue + currentValue
        },100);

        console.log(n);

        //扁平化一个数组

        var arr = [1,2,3,["a","b","c"]];

        var m = arr.reduce(function(prevValue,currentValue,index){
            if(Array.isArray(prevValue)){
                return prevValue.concat(currentValue);
            }else{
                return [prevValue].concat(currentValue)
            }
        },[10,30])

        console.log(m);

    </script>
</head>
