<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        /*
        * set是一种数据结构，类似于数组，但成员值是唯一的，没有重复项
        *
        *没有键值，只有键名
        * 生成Set数据结构
        *   new Set()
        * 添加项：
        *   1. 使用add方法添加
        *   2. 可以使用数组或类数组初始化
        *
        * 长度
        *   使用size()方法
        *
        * 把set结构转成数组
        *   Array.from();
        *
        * 操作数据的方法
        *   add(value) 添加值
        *   delete(value)删除值
        *   has(vlaue) 判断值是否存在
        *   clear() 清除所有值
        *
        * 遍历set数据
        *
        *   keys()
        *   values()
        *   entries()
        *   forEach();
        *
        * */


        var s = new Set();

        s.add(1);

        console.log([...s]);

        var arr = [1,2,1,1,2,2,3,4,5,6];  //数组去重

        console.log([...new Set(arr)]);

        //遍历set数据结构

        var s1 = new Set(["a",2,3,4,5]);

        console.log(s1);

        /*for( let attr of s1.values() ){
            console.log(attr);
        }*/
        s1.forEach(function(item){
            console.log(item);
        })

        var newS1 = [...s1].map(function(item){
            return item > 3
        });

        console.log(newS1);




    </script>
</head>
<body>

</body>
</html>
