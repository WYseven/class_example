        var  obj = {0:1,1:2,length:2,[Symbol.iterator] : function () {
           
            var index = -1;
            return {
                next:  () => {
                    index++;
                    return index < this.length ? {
                        value: this[index],
                        done: true
                    } : {
                        done:false
                    };
                }
            };
        }};

        var o = obj[Symbol.iterator]()
