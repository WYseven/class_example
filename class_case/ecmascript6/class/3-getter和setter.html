<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script>

			/*
				
				当对一个值进行设置和取值时候，可以使用getter或setter
			*/
			
			class People{
				constructor(){
					console.log("我是父级");
				}

				set abc(value){
					console.log(value);
					//console.log( this.abc = value );
				}
				get abc(){
					return "hello";
				}

			}

			var n = new People();
			n.abc = 10;
			console.log( n.abc );

		</script>
	</head>

	<body>
		
	</body>
</html>
