		<script>
			/*
				Object.is
					Object.is() 方法用来判断两个值是否是同一个值。

					不会做类型转换
			*/

			var obj1 = {};
			var obj2 = {};

			console.log( Object.is(obj1,obj2) );;
			console.log( Object.is(null,null) );;
			console.log( Object.is(0,0) );;
			console.log( Object.is(NaN,NaN) );;

		</script>
