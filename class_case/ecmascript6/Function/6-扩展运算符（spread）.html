<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * 扩展运算符（spread） 使用的是三个点，是rest的逆运算，将一个数组转为用逗号分隔的参数序列
        *
        *   用处：
        *       1. 合并数组
        *       2. 与解构赋值结合
        *       3. 字符串转成数组
        *       4. 类数组转成数组
        * */
        function fn(){
            console.log(arguments);
        }

        fn(1,2,3,4,5);


        console.log(1,2,3,...[1,2,3,4,5,...["a",5,6,7],7]);

        //例如，把数组的每一项push到另一个数组中

        var arr = [1,2,3,4,5];
        var newArr = ["a"];

        newArr.push(...arr);

        console.log(newArr);

        console.log("//-----实际用处----");

        //1. 求出数组中最大值,用Math.max

        var  arr = [100,5,6,720,50]

        console.log(Math.max.apply(null,arr));

        console.log(Math.max(...arr));

        //-----2. 与解构赋值结合------
        var arr = ["miao","miaov","ke"];

        let [a,...rest] = arr;

        console.log(a,rest);




        
    </script>
</head>

</body>
</html>
