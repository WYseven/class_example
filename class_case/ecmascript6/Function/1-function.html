<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * 函数参数的默认值
        *
        * 这样做的好处：
        *   1. 让阅读代码的人一看就知道那些参数可以不用传参
        *   2. 以后可以把这个参数拿掉依然能够运行代码
        *
        *   不能用let或const再次声明
        *
        *   定义默认参数应该在参数的尾部，这样容易看出来，到底省略了那些参数
        *   非尾部参数，这个参数是无法省略的
        * */
        //在之前是这样给函数参数设置默认值的
        
        function fn(a,b) {
            b = b || "hello";

            console.log(a,b);
        }

        //es6允许给参数设置默认值，直接写在参数的后面即可

        function test(a,b="hello"){
            console.log(a,b);
        }

        test(1);
        test(1,2);
        test(1,"");
        
    </script>
</head>
<body>

</body>
</html>
