<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
            箭头函数
                使用箭头定义函数

            使用箭头函数注意：
                绑定定义时的作用，而不是运行时的作用域
        */

        var fn = v => v;
        //等同于
        /*var fn = function (v){
             return v;   
        }*/

        console.log( fn(1) );



        
    </script>
</head>
