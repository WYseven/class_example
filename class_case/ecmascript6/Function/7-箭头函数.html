<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
            箭头函数
                使用箭头定义函数

            使用箭头函数注意：
                绑定定义时的作用，而不是运行时的作用域

         函数体内的this对象，就是定义时所在的对象，而不是使用时所在的对象。

         （2）不可以当作构造函数，也就是说，不可以使用new命令，否则会抛出一个错误。

         （3）不可以使用arguments对象，该对象在函数体内不存在。如果要用，可以用Rest参数代替
        */

        var fn = v => v;
        //等同于
        /*var fn = function (v){
             return v;   
        }*/

        console.log( fn(1) );



        
    </script>
</head>

</html>
