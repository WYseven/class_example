    <script>
        'use strict';
        /*
         * let声明变量会在块级作用域中生效
         * 不存在变量提升
         * 所声明的变量就会锁死在这个区域，被称之为暂时性死区

         * 不能重复的声明变量
         *
         * 严格模式下，函数不能再块级作用域中声明，浏览器并没遵守这个规定，但是在严格模式就会报错
         * */

        if(true){
            var abc = 1;
            let test = 10;
        }

        func();





    </script>
