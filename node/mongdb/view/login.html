<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <script src="js/jquery-2.2.1.js"></script>
		
	</head>

	<body>
		<div class="container">
			<div class="row">
			  <div class="col-md-8">
			  	<form class="form-horizontal" role="form">
					<h3>登录</h3>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
						<div class="col-sm-10">
						  <input type="email" class="form-control userName" name="userName" id="inputEmail3" placeholder="用户名">
						  <span class="tips"></span>
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">密码</label>
						<div class="col-sm-10">
						  <input type="password" name="password" class="form-control password" id="inputPassword3" placeholder="密码">
						</div>
					</div>
					<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
					  <div class="checkbox">
					    <label>
					      <input type="checkbox"> 记住我
					    </label>
					  </div>
					</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
						  <button type="button" class="btn btn-default">登录</button>
						</div>
					</div>
					</form>
			  </div>
			</div>
		</div>
		
		<script>
			
			$(".btn").click(function (){
				$.ajax({
					url: '/login',
					method:"post",
					data:{
						userName:$(".userName").val(),
						password:$(".password").val()
					}
				}).then(function (data){
					if( data.status === 0 ){
						$(".tips").html(data.mess+"请重新输入用户名");
					}else if( data.status === 1 ){
						$(".tips").html(data.mess+"可以跳转");
					}
				})
			});

		</script>
	</body>
</html>
