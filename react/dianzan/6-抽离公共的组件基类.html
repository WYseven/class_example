<body>
	<div class="warp"></div>
	<div class="warp2"></div>
	<script>
		function createDOMFromString (html) {
			let el = document.createElement('div');
			el.innerHTML = html;
			return el;
		}

		class Component {
			constructor(props = {}){
				this.props =  props;
			}
			setSate(obj){
				// 只要调用 setState，组件就会重新渲染
				let oldEl = this.el;
				this.state = obj;

				this.el = this._renderDom();

				// 重新更新到页面中
				if (this.onStateChange) this.onStateChange(oldEl, this.el)
			}
			_renderDom () {
				this.el = createDOMFromString(this.render())
				this.el.addEventListener('click' , this.changeLikeText.bind(this))
				return this.el;
			}
		}


		class LikeBtn extends Component{
			constructor(props){
				super(props);
				this.state = {
					isLiked: false,
					color:  this.props.color
				}
			}
			changeLikeText () {
				
				this.setSate({
					isLiked: !this.state.isLiked,
					color: 'blue'
				})
			}
			render () {
				return `
						<button class="like-btn" style='background:${this.state.color}'> 
							<span class="like-text">${this.state.isLiked ? '取消' : '点赞'}</span>
							<span>👍</span>	
						</button>
					`
			}
		}

		function ReactRenderDOM (com, contairn){


			wrap.appendChild(com._renderDom());

			com.onStateChange = function (oldEl, newEl) {
				wrap.insertBefore(newEl, oldEl) // 插入新的元素
	  			wrap.removeChild(oldEl) // 删除旧的元素
			}
		}

		const wrap = document.querySelector('.warp');

		let dianzan1 = new LikeBtn({color:'red'});

		ReactRenderDOM(dianzan1, wrap)


	</script>
</body>
</html>
