		    function setAtrrs(obj,options){
				for( var attr in options ){
					obj.setAttribute(attr,options[attr]);	
				}	
			}

		    for( var i = 1; i < circles.length-1; i++ ){
            	fn(circles[i])	
	    	}
	    	function fn(circles){
	    		var r = circles.getAttribute("r");
	    		var next = circles.nextElementSibling;
	    		if( next === svgs.lastElementChild ){
	    			next = null;
	    		}
	    		if( next ){
	    			var nextR = next.getAttribute("r");
	    		}

	    		//next = null;
	    		
	    		circles.onmouseover = function (){

            		
            		if(next) next.setAttribute('r',parseFloat(nextR)-3);
            		this.setAttribute('r',parseFloat(r)+7);
            	};
            	circles.onmouseout = function (){
            		this.setAttribute('r',r);
            		
            		if(next) next.setAttribute('r',nextR);
            			
            	};
	    	}
