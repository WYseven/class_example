<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			#paths {
				transition: 5s;
			}
		</style>
		<script>
			
		</script>
	</head>

	<body>
		<input type="button" value="开始" id="start" />
		<input type="button" value="停止" id="stops" />
		<svg id="svgs" width="1000" height="500" viewbox="0 0 1000 1000">
			<path id="paths" d="M150 20,200 200,300 300,400 200" fill="none" stroke="black" stroke-width="6" stroke-linecap="round"   stroke-dasharray="0 500"  />
		</svg>
		
		<script>
			var n = 0;
			start.onclick = function (){
				if( n % 3 == 0 ){
					paths.setAttribute("stroke-dasharray","400 500")	
				}else if( n %3 == 1){
					paths.setAttribute("stroke-dasharray","200 500")	
				}else{
					paths.setAttribute("stroke-dasharray","300 500")	
				}

				if( this.f ){
					n++;
				}else{
					n--;
				}

				this.f = !this.f;
				
			};
			stops.onclick = function (){
				var str = paths.getAttribute("stroke-dasharray");
				console.log( str );
				paths.style.transition = "none"	
			};
		</script>
	</body>
</html>
