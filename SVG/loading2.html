<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			circle {
			    -webkit-transition: stroke-dasharray 1s,width .5s;
			    transition: stroke-dasharray 1s,width .5s;
			}
		</style>
	</head>

	<body>
		<svg width="440" height="440" viewbox="0 0 440 440">
		    <!-- <circle cx="220" cy="220" r="170" stroke-width="50" stroke="#D1D3D7" fill="none"></circle> -->
		    <circle cx="220" cy="220" r="170" stroke-width="50" stroke="#00A5E0" fill="none" transform="matrix(0,-1,1,0,0,440)" stroke-dasharray="0 1069"></circle>
		</svg>
		<script>
			if (window.addEventListener) {
			    var range = document.querySelector("#range"), circle = document.querySelectorAll("circle")[0];
			    setTimeout(function (){
			    	var percent = 100 / 100, perimeter = Math.PI * 2 * 170;
		            circle.setAttribute('stroke-dasharray', perimeter * percent + " " + perimeter * (1- percent));	
			    },0)

			    circle.onmouseover = function (){
			    	circle.setAttribute('stroke-width', 60);	
			    };
			}
		</script>
	</body>
</html>
