<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="./css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="./css/index.css"/>
		
	</head>
	<body>
		
		<div class="main">
			<header class="header">
				<a class="info_a createFile" href="javascript:;">新建文件夹</a>
			</header>
			<p class="all_files">全部文件</p>
			<section class="clearFix cheeckBox">
				<input type="checkbox" class="allSelected" />
				<div class="clearFix info">
					<p class="selectNum">已选中<span>0</span></span>个文件夹</p>
					<a class="info_a delectItem" href="javascript:;">删除</a>
					<a class="info_a rename" href="javascript:;">重命名</a>
				</div>
			</section>
			<div class="content">
				<ul class="clearFix filesSet">
					<li>
						<div class="icon">
							<input type="checkbox"  class="checkInput" />
						</div>
						<strong style="display:block;">新建文件夹</strong>
						<div class="clearFix edtor"  style="display:none;">
							<input type="text" value="新建文件夹" class="createInputBtn"  />
							<input type="button" value="√" />
							<input type="button" value="×" />
						</div>
					</li>
					<li>
						<div class="icon">
							<input type="checkbox"  class="checkInput" />
						</div>
						<strong style="display:block;">新建文件夹</strong>
						<div class="clearFix edtor"  style="display:none;">
							<input type="text" value="新建文件夹" class="createInputBtn"  />
							<input type="button" value="√" />
							<input type="button" value="×" />
						</div>
					</li>
				</ul>
			</div>
		</div>
		<script src="./js/tools.js"></script>
		<script src="./js/index4.js"></script>
	</body>
</html>
