<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script>

			// 一个节点
			class Node {
				constructor(key){
					this.key = key;
					this.left = null;
					this.right = null;
					this.parent = null;
				}
			}

			function inserNode(node,newNode){
				// 新的node小于之前node，放在左边
				if(newNode.key < node.key){
					if(node.left === null){
						node.left = newNode;
					}else{
						inserNode(node.left,newNode)
					}
				}else{
					if(node.right === null){
						node.right = newNode;
					}else{
						inserNode(node.right,newNode)
					}
				}
				newNode.parent = node;
			}

			function inOrderTraverse(node,callBack){
				if(node !== null){
					inOrderTraverse(node.left,callBack)
					callBack(node.key);
					inOrderTraverse(node.right,callBack)
				}
			}
			function prevOrderTraverse(node,callBack){
				if(node !== null){
					callBack(node.key);
					prevOrderTraverse(node.left,callBack)
					prevOrderTraverse(node.right,callBack)
				}
			}
			function postOrderTraverse(node,callBack){
				if(node !== null){
					
					postOrderTraverse(node.left,callBack)
					postOrderTraverse(node.right,callBack)
					callBack(node.key);
				}
			}

			class BinarySearchTree {
				constructor(){
					this.root = null;
					this.arr = [];
				}
				// 插入节点
				insert(key){
					var newNode = new Node(key);
					//console.log(this.root);
					if(this.root === null){
						this.root = newNode;
					}else{
						inserNode(this.root,newNode);
					}
					console.log(this.root);
					//console.log(newNode);

					this.arr.push(newNode)
				}
				// 中序遍历
				inOrderTraverse(node,callBack){
					inOrderTraverse(node,callBack)
				}
				// 先序遍历
				prevOrderTraverse(node,callBack){
					prevOrderTraverse(node,callBack)
				}
				// 后序遍历
				postOrderTraverse(node,callBack){
					postOrderTraverse(node,callBack)
				}
			}
			var tree = new BinarySearchTree();
			tree.insert(11)
			tree.insert(5)
			tree.insert(19)
			tree.insert(6)
			tree.insert(3)
			tree.insert(8);
			tree.insert(10);
			tree.insert(13);
			tree.insert(12);
			tree.insert(14);
			tree.insert(20);
			tree.insert(18);
			tree.insert(25);

			console.log(tree.arr);

			tree.inOrderTraverse(tree.root,function (key){
				console.log(key);
			})

		</script>
