			var twoSum = function(nums, target) {
				var arr = [];
				var exist = {};

				nums.forEach((item,index)=>{
					if(exist[target-item] !== 'undefined'){
						arr.push(exist[target-item]);
						arr.push(index);
						return true;
					}
					exist[target-item] = index;
				})
				return arr;
			};




			console.log(twoSum([3,2,4],6));;
