<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script>
			function twoCha(arr,target){
				let l = 0, r = arr.length - 1;

				while( l <= r ){
					let mid = parseInt((l+r) /2); 
					if(arr[mid] === target){
						return arr[mid]
					}

					if(target > arr[mid])
						l = mid + 1
					if(target < arr[mid])
						r = mid - 1
				}

				return -1
			}

			let arr = [];
			for( var i = 0; i < 10000000; i++ ){
				arr.push(i);
			}
			console.time('a');
			console.log(twoCha(arr,5));
			console.timeEnd('a');
		</script>
	</head>

</html>
