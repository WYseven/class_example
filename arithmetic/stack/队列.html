    <script>
    
      // 击鼓传花
      
      function hotPotato(names,num){
        let names2 = [...names];

        while(names2.length > 1) {

          // 开始传，根据num规定的传递次数
          for(let i = 0; i < num; i++){
            names2.push(names2.shift());
          }

          console.log('淘汰了：',names2.shift());

        }
        
        return names2[0]
      }

      let users = ['leo','momo','zhangsan','lisi','王五'];

      let winner = hotPotato(users,7);

      console.log('获胜者',winner)

    </script>
