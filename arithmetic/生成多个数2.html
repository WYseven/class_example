			var n = 1;
			var x = 6;
			var y = 6;

			var heng = 1;  //第一行
			var shu = 1;

			var t = 0;

			var k = 6;  //横着的
			var m = 6;	//竖着

			setInterval(function (){
				
				if(n >= 37){

				}else{

					demo.innerHTML += "<span>"+n+"</span>";	
				};
				if( t%4 === 0 ){
					n++;
					heng++;
					if( heng%m === 0 ){
						t++
					}
				}else if( t%4 === 1 ){	
					n+=6;
					shu++;
					if( shu%k === 0 ){
						t++
					}
				}else if( t%4 === 2 ){
					n-=1
					heng--;

						t++
						k--;
						shu = k;
						m--;
						heng = m;
					}
				}else if(t%4 === 3){

					n-=6
					shu--;
					if( shu%k === 1 ){
						t++
						/*k--;
