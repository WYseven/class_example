<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>

<body>
    <!--
        js写在行间
            优点：清晰明了
            缺点：可读性差不易维护
    -->
   <div onclick="alert(1)">miaov</div>
   <div onclick="this.style.color='red';this.style.background='yellow';">miaov</div>
   <script>
        // 双斜杠代表单行注释
        /*
            js内嵌形式：
                优点：js和html代码分离，可读性好易于维护
                缺点：只能在当前文件使用，不能多文件共享
        */
        alert(1);
   </script>
</body>

</html>
